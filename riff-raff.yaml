allowedStages:
  - PROD

stacks:
  - content-api-floodgate

regions:
  - eu-west-1

deployments:
  content-api-floodgate:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies: [ cloudformation ]
  cloudformation:
    type: cloud-formation
    app: content-api-floodgate
    parameters:
      templateStagePaths:
        PROD: Floodgate-PROD.template.json
      templateStageParameters:
        PROD:
          contentapifloodgatePrivateSubnets: /account/vpc/vpc-content-platforms-PROD/subnets/private
      amiParameter: AMIContentapifloodgate
      amiEncrypted: true
      amiTags:
        Recipe: ubuntu-jammy-capi-arm-jdk11
        AmigoStage: PROD
        BuiltBy: amigo
